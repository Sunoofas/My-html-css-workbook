<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html id block</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!--id element is used to define any element in unique way-->

    
    <h1 id="veg1">Tomato</h1>
    <h1 id="veg2">Okra</h1>
    <h1 id="veg3">Cabbage</h1>
    <h1 id="fruit1">kiwi</h1>
    <h1 id="fruit2">Orange</h1>
    <h1 id="fruit3">Shamam</h1>
    <h1 id="fruit4">Guava</h1>
<!--html list is used to list items. There are two types of list they are unordered and ordered lists.unordered list are bullets. ordered list elements are numbers they can be changed using css elements-->

<!--Unordered list(ul)-->
   <ul>
    <!--list elemmts-->

      <li>Tomato</li>
      <li>Carrot</li>
      <li>Okra</li>
      <li>Moringa</li>
   </ul>

   <!--ordered list(ol)-->
   <ol>

    <!--list elements-->
    
    <li>Kiwi</li>
    <li>orange</li>

    <li>Guava</li>

    <li>Dragonfruit</li>


   </ol>


</body>
</html>
